name: CI

on:
  push:
    branches:
      - master
      - v1
  pull_request:
    branches:
      - master
      - v1

jobs:
  nightly:
    name: CI Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: |
          npm ci
      - name: Lint
        run: |
          npm run lint
      - name: Test
        run: |
          npm test
      - name: Build
        run: |
          npm run build
        env:
          CI: true
      - name: Bootstrap userscript
        working-directory: ${{ runner.temp }}
        run: |
          mkdir bootstrapped-userscript
          cd $_
          npx tiged@2.12.7 https://github.com/${{ github.repository }}/bootstrap#${{ github.sha }}
          npm ci
          npm run build
  userscripts:
    name: Dependent Userscripts
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repository:
          - SimonAlling/better-sweclockers
          - SimonAlling/example-userscript
        node-version: [16.x]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: |
          npm ci
      - name: Build
        run: |
          npm run build
      - name: Pack
        id: pack
        run: |
          echo "tarball=$(pwd)/$(npm pack)" >> $GITHUB_OUTPUT
      - name: Clone userscript
        uses: actions/checkout@v2
        with:
          repository: ${{ matrix.repository }}
          path: dependent-userscripts/${{ matrix.repository }} # Must be relative to github.workspace, apparently.
          fetch-depth: 1
      - name: Move userscript
        run: |
          mkdir -p "${TARGET_DIR}"
          mv --no-target-directory "${{ github.workspace }}/dependent-userscripts/${{ matrix.repository }}" "${TARGET_DIR}"
        env:
          TARGET_DIR: ${{ runner.temp }}/${{ matrix.repository }}
      - name: Install userscript dependencies
        working-directory: ${{ runner.temp }}/${{ matrix.repository }}
        run: |
          npm ci
      - name: Install Userscripter
        working-directory: ${{ runner.temp }}/${{ matrix.repository }}
        run: |
          npm install "${{ steps.pack.outputs.tarball }}"
      - name: Build userscript
        working-directory: ${{ runner.temp }}/${{ matrix.repository }}
        run: |
          npm run build
